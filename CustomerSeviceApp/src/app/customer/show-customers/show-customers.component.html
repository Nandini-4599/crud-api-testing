
<div class="container" style="text-align: center;">
    <h1 style="padding-top: 10px;">Customer Details </h1>
<mat-form-field>
    <input matInput (keyup) = "applyFilter($event.target.value)" 
    placeholder="Search">
</mat-form-field>

<br>

<div style="overflow: auto;">
    <div class="mat-elevation-z8">
        
        <mat-table [dataSource] = "listData" matSort>
        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row;columns:displayedColumns"></mat-row>

        

            <ng-container matColumnDef="customerCode" >
                <mat-header-cell *matHeaderCellDef mat-sort-header><b>Customer Code</b></mat-header-cell>
                <mat-header-cell *matCellDef="let element">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;{{element.customerCode}}</mat-header-cell>
    
            </ng-container>

           

            <ng-container matColumnDef="fullName" >
                <mat-header-cell *matHeaderCellDef mat-sort-header><b>Full Name</b></mat-header-cell>
                <mat-header-cell style="text-align: left;padding-left: 20px;" *matCellDef="let element">{{element.fullName}}</mat-header-cell>
    
            </ng-container>


            <ng-container matColumnDef="customerType">
                <mat-header-cell *matHeaderCellDef mat-sort-header ><b>Customer Type</b></mat-header-cell>
                <mat-header-cell  *matCellDef="let element" style="padding-left: 35px;">
                    <div class="one"  *ngIf="element.customerType==1">&nbsp;&nbsp;&nbsp;Gold</div>
                    <div class="two"  *ngIf="element.customerType==2">&nbsp;&nbsp;Silver</div>
                    <div class="three"  *ngIf="element.customerType==3">Bronze</div></mat-header-cell>
    
            </ng-container>

            <ng-container matColumnDef="isActive" >
                <mat-header-cell *matHeaderCellDef mat-sort-header><b>Is Active</b></mat-header-cell>
                <mat-header-cell style="text-align: center; padding-left: 30px;" *matCellDef="let element">{{element.isActive}}</mat-header-cell>
    
            </ng-container>

            

        
            <ng-container matColumnDef="Options">
                <mat-header-cell *matHeaderCellDef><b>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Actions</b></mat-header-cell>
                <mat-cell *matCellDef="let row"> 
                    <button mat-icon-button (click)="onView(row)">
                        <mat-icon>visibility</mat-icon>
                    </button>
                    <button mat-icon-button (click)="onEdit(row)">
                        <mat-icon>launch</mat-icon>
                    </button>
                    <button mat-icon-button color="warn" (click)="onDelete(row.id)">
                        <mat-icon>delete_outline</mat-icon>
                    </button>  </mat-cell>
                </ng-container>

            </mat-table>
            </div>
            </div>
<br>
 <button class="mt-2" mat-raised-button (click)="onAdd()" color="primary">
                Add Customer
            </button>

        </div>
