<div class="container" style="text-align: center;">
<div style="overflow: auto;">
    <div class="mat-elevation-z8">

        <h1 class="plan">Plan Details</h1>
        
        <mat-table [dataSource] = "listData" matSort>
        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row;columns:displayedColumns"></mat-row>

        <ng-container matColumnDef="id" >
            <mat-header-cell *matHeaderCellDef mat-sort-header [ngClass]="'w-75'">Plan No.</mat-header-cell>
            <mat-header-cell [ngClass]="'k-75'" *matCellDef="let element">&nbsp;&nbsp;&nbsp;&nbsp;{{element.id}}</mat-header-cell>

        </ng-container>

        <ng-container matColumnDef="name" >
            <mat-header-cell *matHeaderCellDef mat-sort-header>Plan Name</mat-header-cell>
            <mat-header-cell *matCellDef="let element">{{element.name}}</mat-header-cell>

        </ng-container>

        </mat-table>
        </div>
        </div>
        </div>
